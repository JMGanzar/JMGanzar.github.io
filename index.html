<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Biblioteca de Manga</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2em;
        }
        
        .toolbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .input-group input,
        .input-group select {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
        }
        
        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .btn-primary { background: linear-gradient(135deg, #10b981, #059669); }
        .btn-secondary { background: linear-gradient(135deg, #3b82f6, #2563eb); }
        .btn-accent { background: linear-gradient(135deg, #8b5cf6, #7c3aed); }
        .btn-danger { background: linear-gradient(135deg, #ef4444, #dc2626); }
        
        .manga-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .manga-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s;
        }
        
        .manga-card:hover {
            transform: scale(1.05);
        }
        
        .manga-card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
        }
        
        .manga-info {
            padding: 15px;
        }
        
        .manga-title {
            color: white;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1em;
            line-height: 1.3;
            height: 2.6em;
            overflow: hidden;
        }
        
        .manga-details {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        
        .manga-actions {
            display: flex;
            gap: 8px;
        }
        
        .manga-actions button {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            transition: all 0.3s;
        }
        
        .btn-edit { background: #3b82f6; }
        .btn-delete { background: #ef4444; }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-header h2 {
            color: white;
            font-size: 1.8em;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 2em;
            cursor: pointer;
            line-height: 1;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .checkbox-group input {
            width: auto;
            cursor: pointer;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .empty-state h2 {
            color: white;
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .empty-state p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1em;
        }
        
        .badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #10b981;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
        }
        
        input[type="file"] {
            display: none;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .manga-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
            
            .btn {
                font-size: 14px;
                padding: 10px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Mi Biblioteca de Manga</h1>
            <p id="stats">0 mangas en total</p>
        </div>
        
        <div class="toolbar">
            <div class="filters">
                <div class="input-group">
                    <input type="text" id="searchInput" placeholder="üîç Buscar manga...">
                </div>
                <div class="input-group">
                    <select id="filterDemografia">
                        <option value="">Todas las demograf√≠as</option>
                    </select>
                </div>
                <div class="input-group">
                    <select id="filterMihon">
                        <option value="all">Todos (Mihon)</option>
                        <option value="yes">En Mihon</option>
                        <option value="no">No en Mihon</option>
                    </select>
                </div>
            </div>
            
            <div class="button-group">
                <button class="btn btn-primary" onclick="openAddModal()">‚ûï A√±adir Manga</button>
                <label class="btn btn-secondary">
                    üì§ Importar JSON
                    <input type="file" id="importFile" accept=".json" onchange="importJSON(event)">
                </label>
                <button class="btn btn-accent" onclick="exportJSON()">üì• Exportar JSON</button>
            </div>
        </div>
        
        <div id="mangaGrid" class="manga-grid"></div>
        
        <div id="emptyState" class="empty-state" style="display: none;">
            <h2>Tu biblioteca est√° vac√≠a</h2>
            <p>Importa tu archivo JSON o a√±ade mangas manualmente</p>
        </div>
    </div>
    
    <!-- Modal A√±adir -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>A√±adir Manga</h2>
                <button class="close-btn" onclick="closeAddModal()">&times;</button>
            </div>
            <div class="form-group">
                <label>URL del Manga</label>
                <input type="text" id="newMangaUrl" placeholder="https://zonatmo.com/library/manga/...">
            </div>
            <div class="form-group">
                <label>Cap√≠tulo Actual</label>
                <input type="number" id="newMangaChapter" value="0">
            </div>
            <button class="btn btn-primary" style="width: 100%;" onclick="addManga()">‚ûï A√±adir</button>
        </div>
    </div>
    
    <!-- Modal Editar -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Editar Manga</h2>
                <button class="close-btn" onclick="closeEditModal()">&times;</button>
            </div>
            <div class="form-group">
                <label>T√≠tulo</label>
                <input type="text" id="editTitle">
            </div>
            <div class="form-group">
                <label>Cap√≠tulo Actual</label>
                <input type="number" id="editChapter">
            </div>
            <div class="form-group">
                <label>Cap√≠tulos Totales</label>
                <input type="number" id="editTotalChapter">
            </div>
            <div class="form-group">
                <label>Puntuaci√≥n (0-10)</label>
                <input type="number" step="0.1" min="0" max="10" id="editScore">
            </div>
            <div class="form-group">
                <label>Demograf√≠a</label>
                <select id="editDemografia">
                    <option value="">Seleccionar</option>
                    <option value="Shounen">Shounen</option>
                    <option value="Shoujo">Shoujo</option>
                    <option value="Seinen">Seinen</option>
                    <option value="Josei">Josei</option>
                    <option value="Kodomo">Kodomo</option>
                </select>
            </div>
            <div class="form-group">
                <label>URL de la Portada</label>
                <input type="text" id="editCover">
            </div>
            <div class="form-group checkbox-group">
                <input type="checkbox" id="editMihon">
                <label for="editMihon">Est√° en mi biblioteca de Mihon</label>
            </div>
            <div class="form-group checkbox-group">
                <input type="checkbox" id="editCompleted">
                <label for="editCompleted">Manga completado</label>
            </div>
            <button class="btn btn-secondary" style="width: 100%;" onclick="saveEdit()">üíæ Guardar Cambios</button>
        </div>
    </div>

    <script>
        let mangas = [];
        let currentEditIndex = -1;
        
        // Cargar datos al iniciar
        window.onload = function() {
            loadFromStorage();
            applyFilters();
        };
        
        // Storage
        function loadFromStorage() {
            try {
                const data = localStorage.getItem('manga-library');
                if (data) {
                    mangas = JSON.parse(data);
                    console.log('Cargados', mangas.length, 'mangas');
                }
            } catch (e) {
                console.error('Error al cargar:', e);
            }
        }
        
        function saveToStorage() {
            try {
                localStorage.setItem('manga-library', JSON.stringify(mangas));
                console.log('Guardados', mangas.length, 'mangas');
            } catch (e) {
                console.error('Error al guardar:', e);
                alert('Error al guardar los datos');
            }
        }
        
        // Filtros
        document.getElementById('searchInput').addEventListener('input', applyFilters);
        document.getElementById('filterDemografia').addEventListener('change', applyFilters);
        document.getElementById('filterMihon').addEventListener('change', applyFilters);
        
        function applyFilters() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const demografia = document.getElementById('filterDemografia').value;
            const mihon = document.getElementById('filterMihon').value;
            
            let filtered = mangas.filter(manga => {
                const matchSearch = !search || manga.titulo.toLowerCase().includes(search);
                const matchDemografia = !demografia || manga.demografia === demografia;
                const matchMihon = mihon === 'all' || 
                    (mihon === 'yes' && manga.en_mihon) || 
                    (mihon === 'no' && !manga.en_mihon);
                
                return matchSearch && matchDemografia && matchMihon;
            });
            
            renderMangas(filtered);
            updateStats();
            updateDemografiaFilter();
        }
        
        function updateStats() {
            document.getElementById('stats').textContent = `${mangas.length} mangas en total`;
        }
        
        function updateDemografiaFilter() {
            const select = document.getElementById('filterDemografia');
            const current = select.value;
            const demografias = [...new Set(mangas.map(m => m.demografia).filter(Boolean))];
            
            select.innerHTML = '<option value="">Todas las demograf√≠as</option>';
            demografias.forEach(d => {
                const option = document.createElement('option');
                option.value = d;
                option.textContent = d;
                if (d === current) option.selected = true;
                select.appendChild(option);
            });
        }
        
        function renderMangas(filtered) {
            const grid = document.getElementById('mangaGrid');
            const empty = document.getElementById('emptyState');
            
            if (filtered.length === 0) {
                grid.style.display = 'none';
                empty.style.display = 'block';
                return;
            }
            
            grid.style.display = 'grid';
            empty.style.display = 'none';
            
            grid.innerHTML = filtered.map((manga, index) => `
                <div class="manga-card">
                    <div style="position: relative;">
                        <img src="${manga.cover_image}" alt="${manga.titulo}" 
                            onerror="this.src='https://via.placeholder.com/300x400/667eea/ffffff?text=${encodeURIComponent(manga.titulo.substring(0, 20))}'">
                        ${manga.en_mihon ? '<span class="badge">‚úì Mihon</span>' : ''}
                    </div>
                    <div class="manga-info">
                        <div class="manga-title" title="${manga.titulo_display}">${manga.titulo_display}</div>
                        <div class="manga-details">
                            ${manga.puntuacion > 0 ? `‚≠ê ${manga.puntuacion}/10<br>` : ''}
                            ${manga.demografia ? `üìö ${manga.demografia}<br>` : ''}
                            üìñ Cap. ${manga.capitulo_actual || 0}${manga.capitulo_total ? `/${manga.capitulo_total}` : ''}
                        </div>
                        <div class="manga-actions">
                            <button class="btn-edit" onclick="openEditModal(${mangas.indexOf(manga)})">‚úèÔ∏è Editar</button>
                            <button class="btn-delete" onclick="deleteManga(${mangas.indexOf(manga)})">üóëÔ∏è</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // Modal A√±adir
        function openAddModal() {
            document.getElementById('addModal').classList.add('active');
        }
        
        function closeAddModal() {
            document.getElementById('addModal').classList.remove('active');
            document.getElementById('newMangaUrl').value = '';
            document.getElementById('newMangaChapter').value = '0';
        }
        
        function addManga() {
            const url = document.getElementById('newMangaUrl').value.trim();
            const chapter = parseInt(document.getElementById('newMangaChapter').value) || 0;
            
            if (!url) {
                alert('Por favor, ingresa una URL v√°lida');
                return;
            }
            
            const match = url.match(/\/manga\/(\d+)\//);
            const mangaId = match ? match[1] : Date.now().toString();
            
            const titleMatch = url.match(/\/manga\/\d+\/([^\/\?]+)/);
            let titulo = titleMatch ? titleMatch[1].replace(/([A-Z])/g, ' $1').trim() : 'Manga sin t√≠tulo';
            titulo = titulo.charAt(0).toUpperCase() + titulo.slice(1);
            
            const newManga = {
                url: url,
                manga_id: mangaId,
                tipo: 'MANGA',
                cover_image: `https://via.placeholder.com/300x400/667eea/ffffff?text=${encodeURIComponent(titulo)}`,
                titulo: titulo,
                titulo_display: titulo,
                puntuacion: 0,
                demografia: '',
                capitulo_actual: chapter,
                capitulo_total: 0,
                completado: false,
                en_mihon: false
            };
            
            mangas.push(newManga);
            saveToStorage();
            applyFilters();
            closeAddModal();
            alert('‚úÖ Manga a√±adido correctamente');
        }
        
        // Modal Editar
        function openEditModal(index) {
            currentEditIndex = index;
            const manga = mangas[index];
            
            document.getElementById('editTitle').value = manga.titulo_display;
            document.getElementById('editChapter').value = manga.capitulo_actual || 0;
            document.getElementById('editTotalChapter').value = manga.capitulo_total || 0;
            document.getElementById('editScore').value = manga.puntuacion || 0;
            document.getElementById('editDemografia').value = manga.demografia || '';
            document.getElementById('editCover').value = manga.cover_image;
            document.getElementById('editMihon').checked = manga.en_mihon || false;
            document.getElementById('editCompleted').checked = manga.completado || false;
            
            document.getElementById('editModal').classList.add('active');
        }
        
        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
            currentEditIndex = -1;
        }
        
        function saveEdit() {
            if (currentEditIndex === -1) return;
            
            mangas[currentEditIndex].titulo_display = document.getElementById('editTitle').value;
            mangas[currentEditIndex].capitulo_actual = parseInt(document.getElementById('editChapter').value) || 0;
            mangas[currentEditIndex].capitulo_total = parseInt(document.getElementById('editTotalChapter').value) || 0;
            mangas[currentEditIndex].puntuacion = parseFloat(document.getElementById('editScore').value) || 0;
            mangas[currentEditIndex].demografia = document.getElementById('editDemografia').value;
            mangas[currentEditIndex].cover_image = document.getElementById('editCover').value;
            mangas[currentEditIndex].en_mihon = document.getElementById('editMihon').checked;
            mangas[currentEditIndex].completado = document.getElementById('editCompleted').checked;
            
            saveToStorage();
            applyFilters();
            closeEditModal();
            alert('‚úÖ Cambios guardados');
        }
        
        function deleteManga(index) {
            if (confirm(`¬øEst√°s seguro de eliminar "${mangas[index].titulo}"?`)) {
                mangas.splice(index, 1);
                saveToStorage();
                applyFilters();
            }
        }
        
        // Importar/Exportar
        function importJSON(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    // Reemplazar NaN por null antes de parsear
                    let jsonText = e.target.result;
                    jsonText = jsonText.replace(/:\s*NaN/g, ': null');
                    
                    const json = JSON.parse(jsonText);
                    let imported = json.biblioteca || json;
                    
                    if (!Array.isArray(imported)) {
                        throw new Error('Formato no v√°lido');
                    }
                    
                    mangas = imported.map(manga => ({
                        ...manga,
                        en_mihon: manga.en_mihon || false,
                        capitulo_actual: (manga.capitulo_actual === null || isNaN(manga.capitulo_actual)) ? 0 : Number(manga.capitulo_actual),
                        capitulo_total: (manga.capitulo_total === null || isNaN(manga.capitulo_total)) ? 0 : Number(manga.capitulo_total),
                        puntuacion: (manga.puntuacion === null || isNaN(manga.puntuacion)) ? 0 : Number(manga.puntuacion),
                        completado: manga.completado || false,
                        demografia: manga.demografia || ''
                    }));
                    
                    saveToStorage();
                    applyFilters();
                    alert(`‚úÖ ${mangas.length} mangas importados correctamente`);
                } catch (error) {
                    console.error('Error completo:', error);
                    alert('‚ùå Error al importar: ' + error.message);
                }
            };
            reader.readAsText(file);
        }
        
        function exportJSON() {
            if (mangas.length === 0) {
                alert('No hay mangas para exportar');
                return;
            }
            
            const data = {
                metadata: {
                    fecha_exportacion: new Date().toISOString(),
                    total_mangas: mangas.length,
                    version: '2.0'
                },
                biblioteca: mangas
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `biblioteca_manga_${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
